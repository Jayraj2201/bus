<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BusTracker</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Form */
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4a6cf7;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo span {
            color: #333;
        }

        .login-form h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #4a6cf7;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a5ddb;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #4a6cf7;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #555;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .back-to-home a:hover {
            color: #4a6cf7;
        }

        .back-to-home i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Bus<span>Tracker</span></div>

        <!-- Dynamic Form to Support Both GET and POST -->
        <form class="login-form" id="loginForm" action="login/login.php" method="POST">
            <h2>Welcome Back</h2>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="register.html">Create Account</a>
            </div>
        </form>

  
        <!-- Back to Home Button -->
        <div class="back-to-home">
            <a href="index.html"><i>‚Üê</i> Back to Home</a>
        </div>
    </div>

    <script>
        // Toggle Between GET and POST
        document.getElementById('toggleMethod').addEventListener('change', function() {
            const form = document.getElementById('loginForm');
            form.method = this.checked ? 'GET' : 'POST';
        });
    </script>
</body>
</html>
