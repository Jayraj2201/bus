<!DOCTYPE html>
<html>
<head>
    <title>Manage Bus Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background: #007BFF;
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .edit-btn, .save-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #007BFF;
            color: white;
        }
        .save-btn {
            background-color: #28A745;
            color: white;
        }
        .editable {
            background-color: #fff8dc;
        }
    </style>
</head>
<body>
    <h2>Manage Bus Routes</h2>
    <table id="routeTable">
        <thead>
            <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="100%">Loading...</td></tr>
        </tbody>
    </table>

    <script src="mangeroute.js"></script>
</body>
</html>
